name: Test Suite

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nestjs_mvp_db
        ports:
          - 5432:5432
        options: '--health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.12.1
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install
      - name: Generate Prisma Client
        run: pnpm prisma generate
      - name: Run seed
        run: pnpm prisma db seed
      - name: Run unit tests
        run: pnpm test:unit

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nestjs_mvp_db
        ports:
          - 5432:5432
        options: '--health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.12.1
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install
      - name: Generate Prisma Client
        run: pnpm prisma generate
      - name: Run seed
        run: pnpm prisma db seed
      - name: Run E2E tests
        run: pnpm test:e2e
